<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Selection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: rgba(0, 0, 0, 0.3);
        cursor: crosshair;
        user-select: none;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      #selection-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1000;
      }

      #selection-rect {
        position: absolute;
        border: 2px solid #007aff;
        background: rgba(0, 122, 255, 0.1);
        display: none;
      }

      #instructions {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 1001;
        backdrop-filter: blur(10px);
      }

      #instructions .key {
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: monospace;
        font-weight: bold;
      }

      .selection-info {
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-family: monospace;
        pointer-events: none;
        z-index: 1002;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      Click and drag to select a region • Press <span class="key">Esc</span> to
      cancel
    </div>

    <div id="selection-overlay">
      <div id="selection-rect"></div>
    </div>

    <script>
      let isSelecting = false;
      let startX, startY;
      let selectionRect = document.getElementById("selection-rect");
      let selectionInfo = null;

      // Handle mouse events
      document.addEventListener("mousedown", (e) => {
        isSelecting = true;
        startX = e.clientX;
        startY = e.clientY;

        selectionRect.style.left = startX + "px";
        selectionRect.style.top = startY + "px";
        selectionRect.style.width = "0px";
        selectionRect.style.height = "0px";
        selectionRect.style.display = "block";

        // Create info display
        if (selectionInfo) {
          selectionInfo.remove();
        }
        selectionInfo = document.createElement("div");
        selectionInfo.className = "selection-info";
        document.body.appendChild(selectionInfo);
      });

      document.addEventListener("mousemove", (e) => {
        if (!isSelecting) return;

        const currentX = e.clientX;
        const currentY = e.clientY;

        const left = Math.min(startX, currentX);
        const top = Math.min(startY, currentY);
        const width = Math.abs(currentX - startX);
        const height = Math.abs(currentY - startY);

        selectionRect.style.left = left + "px";
        selectionRect.style.top = top + "px";
        selectionRect.style.width = width + "px";
        selectionRect.style.height = height + "px";

        // Update info display
        if (selectionInfo) {
          selectionInfo.textContent = `${width} × ${height}`;
          selectionInfo.style.left = left + width + 10 + "px";
          selectionInfo.style.top = top - 25 + "px";
        }
      });

      document.addEventListener("mouseup", (e) => {
        if (!isSelecting) return;

        isSelecting = false;
        const currentX = e.clientX;
        const currentY = e.clientY;

        const left = Math.min(startX, currentX);
        const top = Math.min(startY, currentY);
        const width = Math.abs(currentX - startX);
        const height = Math.abs(currentY - startY);

        // Only proceed if selection is meaningful (at least 10x10 pixels)
        if (width > 10 && height > 10) {
          const selection = {
            x: left,
            y: top,
            width: width,
            height: height,
          };

          console.log("Selection made:", selection);

          // Use the preload script to communicate with main process
          if (window.electronAPI && window.electronAPI.onRegionSelected) {
            window.electronAPI.onRegionSelected(selection);
          } else {
            console.error("electronAPI not available");
          }
        } else {
          // Clear selection if too small
          selectionRect.style.display = "none";
          if (selectionInfo) {
            selectionInfo.remove();
            selectionInfo = null;
          }
        }
      });

      // Handle keyboard events
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          console.log("Selection cancelled");

          // Use the preload script to communicate with main process
          if (window.electronAPI && window.electronAPI.onSelectionCancelled) {
            window.electronAPI.onSelectionCancelled();
          } else {
            console.error("electronAPI not available");
          }
        }
      });

      // Prevent context menu
      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });

      // Handle window focus/blur
      window.addEventListener("blur", () => {
        console.log("Window lost focus, cancelling selection");

        // Use the preload script to communicate with main process
        if (window.electronAPI && window.electronAPI.onSelectionCancelled) {
          window.electronAPI.onSelectionCancelled();
        } else {
          console.error("electronAPI not available");
        }
      });

      console.log("Selection interface loaded and ready");
    </script>
  </body>
</html>
